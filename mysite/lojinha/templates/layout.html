{% load static %}
<!doctype html>
<html lang="pt-br" data-bs-theme="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="{% static 'lojinha/favicon.ico' %}" type="image/x-icon">
    <title>{{titulo}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'lojinha/style.css' %}" />
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary shadow">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'inicio' %}">Lojinha</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="{% url 'inicio' %}">Início</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'promocao' %}">Promoção</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'contato' %}">Contatos</a>
                        </li>
                    </ul>
                    {% if user.is_authenticated %}
                    <span class="navbar-text me-3">
                        Olá {{ user.username }}
                    </span>
                    <a class="btn btn-outline-info" href="{% url 'admin:index' %}">Acessar Administração</a>
                    {% endif %}
                </div>
            </div>
        </nav>
    </header>

    <div class="container-fluid p-5">
        {% block content %}
        {% endblock %}
    </div>


    <footer class="container d-flex justify-content-center">
        <hr />
        Lojinha &reg; 2024
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="{% static 'lojinha/script.js' %}" defer>
    </script>
</body>

</html>
